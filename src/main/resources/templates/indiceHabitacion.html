<!-- Ejemplo de cómo podría verse la tabla en Thymeleaf -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indice de Ocupacion por Habitación en el Ultimo año</title>
    <!-- Incluye Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2>Ocupacion por Habitación</h2>
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover table-sm">

            <thead>
                <tr>
                    <th>Número de Habitación</th>
                    <th>Dias Ocupados del Año</th>
                    <th>Procentaje Ocupacion</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="indice : ${listaIndiceHabitacion}">
                    <td th:text="${indice[0]}">Número de Habitación</td>
                    <td th:text="${indice[1]}">Dias Ocupados</td>
                    <td th:text="${indice[2]}">Porcentaje Ocupacion</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
