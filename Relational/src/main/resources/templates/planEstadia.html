<!DOCTYPE html>
<html>

<head>
    <title>Lista de Planes</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <nav class="navbar navbar-light bg-light">
                <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/images/home.png}" width="30" height="30" class="d-inline-block align-top" alt="">
                    Hotel de los Andes (LOGOUT)
                </a>
            </nav>
        </nav>

        <main>
            <div class="container text-center" style="min-height: 580px;">
                <h1>Lista de Planes</h1>
                <table class="table table-condensed table-hover table-bordered" style="border-collapse:collapse;">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <th:block th:each="planestadia : ${planesestadia}">
                            <tr>
                                <td th:text="${planestadia.id}"></td>
                                <td th:text="${planestadia.nombre}"></td>
                                <td>
                                    <a th:href="@{planesEstadia/{id}/edit(id=${planestadia.id})}">Editar</a>
                                    <a th:href="@{planesEstadia/{id}/delete(id=${planestadia.id})}"
                                        onclick="return confirm('¿Estás seguro de borrar este Plan de Estadía?')">Borrar</a>
                                </td>
                            </tr>
                            
                        </th:block>
                    </tbody>
                </table>
                <div class="text-center">
                    <a th:href='@{planesEstadia/new}' class="btn btn-primary">Añadir Plan</a>
                    <a th:href="@{/administrador}" class="btn btn-primary"> Volver Atrás</a>
                </div>
            </div>
        </main>    
    </body>

    <!-- Footer -->
    <footer style="background-color: #D8D8D8; position: relative; bottom: 100; width: 100%; height: 100px;">

        <div style="padding: 30px">
            <div style="float: left; width: 400px;" >ISIS-2304 Sistemas Transaccionales</div>
            <div style="float: right; width: 220px;" >Universidad de los Andes</div>
        </div>
        <br>

    </footer>
    <!-- Footer -->
</html>
