<!DOCTYPE html>
<html>

<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>

    </br>
    <div th:fragment="servicioForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
    
    <form>
        <label class="col-form-label">Id:</label>
        <input class="form-control" type="number" id="id" name="id" required th:value="${servicio.id}" />

        <label class="col-form-label">capacidad:</label>
        <input class="form-control" type="number" id="capacidad" name="capacidad" required th:value="${servicio.capacidad}" />

        <label class="col-form-label">Costo Da√±os:</label>
        <input class="form-control" type="numer" id="costoDanios" name="costoDanios" required th:value="${servicio.costoDanios}" />

        <label class="col-form-label">Nombre:</label>
        <input class="form-control" type="text" id="nombre" name="nombre" required th:value="${servicio.nombre}" />

        
        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary">
            <a th:href="@{/servicios}" class="btn btn-primary">Cancelar</a>
        </div>
    </form>

    </br>
</div>

</body>

</html>
