<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitaciones</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div>
        <h1>Lista de habitacion</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>numero</th>
                    <th>tipoHabitacion</th>
                    <th>planEstadia</th>
                    <th>television</th>
                    <th>minibar</th>
                    <th>cafetera</th>
                    <th>dias Estadia</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <th:block th:each="habitacion : ${habitaciones}">
                <tr>
                    <td th:text="${habitacion.id}"></td>
                    <td th:text="${habitacion.numero}"></td>
                    <td th:text="${habitacion.tipoHabitacion}"></td>
                    <td th:text="${habitacion.planEstadia}"></td>
                    <td th:text="${habitacion.television}"></td>
                    <td th:text="${habitacion.minibar}"></td>
                    <td th:text="${habitacion.cafetera}"></td>
                    <td th:text="${habitacion.diasestadia}"></td>
                    <td>
                        <a th:href="@{habitaciones/{id}/edit(id=${habitacion.id})}">Editar</a>
                        <a th:href="@{habitaciones/{id}/delete(id=${habitacion.id})}"
                            onclick="return confirm('¿Estás seguro de borrar este habitacion?')">Borrar</a>
                    </td>
                </tr>
            </th:block>
        </table>
        <div>
            <a th:href='@{habitaciones/new}' class="btn btn-primary">Añadir Habitacion</a>
            <a th:href='@{/}' class="btn btn-primary">Volver Atrás</a>

        </div>
    </div>
    
</body>
</html>
