<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Usuarios</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div>
        <h1>Lista de Tipos de Usuarios</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <th:block th:each="tipoUsuario : ${tiposUsuario}">
                <tr>
                    <td th:text="${tipoUsuario.id}"></td>
                    <td th:text="${tipoUsuario.nombre}"></td>
                    <td>
                        <a th:href="@{tiposUsuario/{id}/edit(id=${tipoUsuario.id})}">Editar</a>
                        <a th:href="@{tiposUsuario/{id}/delete(id=${tipoUsuario.id})}"
                            onclick="return confirm('¿Estás seguro de borrar este tipo de usuario?')">Borrar</a>
                    </td>
                </tr>
            </th:block>
        </table>
        <div>
            <a th:href='@{tiposUsuario/new}' class="btn btn-primary">Añadir Tipo usuario</a>
            <a th:href='@{/}' class="btn btn-primary">Volver Atrás</a>

        </div>
    </div>
    
</body>
</html>
