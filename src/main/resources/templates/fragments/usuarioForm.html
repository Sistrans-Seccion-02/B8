<!DOCTYPE html>
<html>

<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>

    </br>
    <div th:fragment="usuarioForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
    
    <form>
        <label class="col-form-label">Nombre:</label>
        <input class="form-control" type="text" id="nombre" name="nombre" required th:value="${usuario.nombre}" />

        <label class="col-form-label">Apellido:</label>
        <input class="form-control" type="text" id="apellido" name="apellido" required th:value="${usuario.apellido}" />

        <label class="col-form-label">Correo:</label>
        <input class="form-control" type="text" id="correo" name="correo" required th:value="${usuario.correo}" />

        <label class="col-form-label">Cedula:</label>
        <input class="form-control" type="text" id="cedula" name="cedula" required th:value="${usuario.cedula}" />

        <select class="form-control" id="tipoUsuario" name="tipoUsuario" required>
            <option value="empleado" th:selected="${usuario.tipoUsuario eq 'empleado'}">empleado</option>
            <option value="administrador" th:selected="${usuario.tipoUsuario eq 'administrador'}">administrador</option>
            <option value="gerente" th:selected="${usuario.tipoUsuario eq 'gerente'}">gerente</option>
            <option value="recepcionista" th:selected="${usuario.tipoUsuario eq 'recepcionista'}">recepcionista</option>
            <option value="cliente" th:selected="${usuario.tipoUsuario eq 'cliente'}">cliente</option>
        </select>

        <label class="col-form-label">Contraseña:</label>
        <input class="form-control" type="text" id="password" name="password" required th:value="${usuario.password}" />

        <label class="col-form-label">Numero de acompañantes:</label>
        <input class="form-control" type="number" id="numAcompañantes" name="numAcompañantes" required th:value="${usuario.numAcompañantes}" />
       
        <label class="col-form-label">Area Empleado:</label>
        <input class="form-control" type="text" id="areaEmpleado" name="areaEmpleado" required th:value="${usuario.areaEmpleado}" />
       
        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary">
            <a th:href="@{/usuarios}" class="btn btn-primary">Cancelar</a>
        </div>
    </form>

    </br>
</div>

</body>

</html>
