
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buenos Clientes</title>
    <!-- Incluye Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2>Estos son los clientes que son excelentes para el hotel</h2>
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover table-sm">
                <thead class="thead-dark">
                    <tr>
                        <th>ID Cliente</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Días de Estadía</th>
                        <th>Consumo Total</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Loop through the highValueCustomers list and display details -->
                    <tr th:each="cliente : ${highValueCustomers}">
                        <td th:text="${cliente[0]}">ClienteID</td>
                        <td th:text="${cliente[1]}">Nombre</td>
                        <td th:text="${cliente[2]}">Apellido</td>
                        <td th:text="${cliente[3]}">DiasEstadia</td>
                        <td th:text="${cliente[4]}">ConsumoTotal</td>
                    </tr>
                    <!-- If the list is empty, show a message -->
                    <tr th:if="${#lists.isEmpty(highValueCustomers)}">
                        <td colspan="5">No hay clientes de alto valor para mostrar</td>
                    </tr>
                </tbody>
            </table>
    </div>
</div>
</body>
