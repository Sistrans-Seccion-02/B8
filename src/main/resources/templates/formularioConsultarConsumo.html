<h1>Consulta de Consumo</h1>
<form method="post" action="/usuarios/consultarConsumo">
    <label for="nombreservicio">Servicio:</label>
    <select name="nombreservicio" id="nombreservicio">
        <option value="servicio1">Servicio 1</option>
        <option value="servicio2">Servicio 2</option>
    </select>
    <br>
    <label for="fechainicio">Fecha de Inicio:</label>
    <input type="date" name="fechainicio" id="fechainicio">
    <br>
    <label for="fechafin">Fecha de Fin:</label>
    <input type="date" name="fechafin" id="fechafin">
    <br>
    <label for="ordenarPor">Ordenar Por:</label>
    <select name="ordenarPor" id="ordenarPor">
        <option value="cliente">Cliente</option>
        <option value="fecha">Fecha de Consumo</option>
        <option value="vecesUsado">Número de veces usado</option>
    </select>
    <br>
    <label for="agruparPor">Agrupar Por:</label>
    <select name="agruparPor" id="agruparPor">
        <option value="cliente">Cliente</option>
        <option value="fecha">Fecha de Consumo</option>
        <option value="vecesUsado">Número de veces usado</option>
    </select>
    <br>
    <input type="submit" value="Consultar">
</form>
