<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipotipohabitaciones</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div>
        <h1>Lista de tipo habitacion</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>nombre</th>
                   
                </tr>
            </thead>
            <th:block th:each="tipohabitacion : ${tipotipohabitaciones}">
                <tr>
                    <td th:text="${tiposHabitacion.id}"></td>
                    <td th:text="${tiposHabitacion.nombre}"></td>
                    <td>
                        <a th:href="@{tiposHabitacion/{id}/edit(id=${tipohabitacion.id})}">Editar</a>
                        <a th:href="@{tiposHabitacion/{id}/delete(id=${tipohabitacion.id})}"
                            onclick="return confirm('¿Estás seguro de borrar este tipohabitacion?')">Borrar</a>
                    </td>
                </tr>
            </th:block>
        </table>
        <div>
            <a th:href='@{tiposHabitacion/new}' class="btn btn-primary">Añadir Tipo habitacion</a>
            <a th:href='@{/}' class="btn btn-primary">Volver Atrás</a>

        </div>
    </div>
    
</body>
</html>
