<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Habitaciones</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <nav class="navbar navbar-light bg-light">
                <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/images/home.png}" width="30" height="30" class="d-inline-block align-top" alt="">
                    Hotel de los Andes (LOGOUT)
                </a>
            </nav>
        </nav>

        <main>
            <div class="container text-center" style="min-height: 580px;">
                <h1>Lista de Habitaciones</h1>
                <table class="table table-hover table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Número</th>
                            <th>Tipo</th>
                            <th>Televisión</th>
                            <th>Minibar</th>
                            <th>Cafetera</th>
                            <th>Días Estadia</th>
                            <th>Hotel</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <th:block th:each="habitacion : ${habitaciones}">
                        <tr>
                            <td th:text="${habitacion.id}"></td>
                            <td th:text="${habitacion.numero}"></td>
                            <td th:text="${habitacion.tipohabitacion.nombre}"></td>
                            <td th:text="${habitacion.television}"></td>
                            <td th:text="${habitacion.minibar}"></td>
                            <td th:text="${habitacion.cafetera}"></td>
                            <td th:text="${habitacion.diasestadia}"></td>
                            <td th:text="${habitacion.hotel.nombre}"></td>
                            <td>
                                <a th:href="@{habitaciones/{id}/edit(id=${habitacion.id})}">Editar</a>
                                <a th:href="@{habitaciones/{id}/delete(id=${habitacion.id})}"
                                    onclick="return confirm('¿Estás seguro de borrar este habitacion?')">Borrar</a>
                            </td>
                        </tr>
                    </th:block>
                </table>
                <div>
                    <a th:href='@{habitaciones/new}' class="btn btn-primary">Añadir Habitacion</a>
                    <a th:href='@{/administrador}' class="btn btn-primary">Volver Atrás</a>
                </div>
                <br>
            </div>
        </main>    
    </body>

    <!-- Footer -->
    <footer style="background-color: #D8D8D8; position: relative; bottom: 100; width: 100%; height: 100px;">

        <div style="padding: 30px">
            <div style="float: left; width: 400px;" >ISIS-2304 Sistemas Transaccionales</div>
            <div style="float: right; width: 220px;" >Universidad de los Andes</div>
        </div>
        <br>

    </footer>
    <!-- Footer --> 
</html>
