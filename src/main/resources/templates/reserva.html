<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registrar Check-In</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
        <script th:src="@{/css/jquery.min.js}"></script>
        <script th:src="@{/css/bootstrap.min.js}"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <nav class="navbar navbar-light bg-light">
                <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/images/home.png}" width="30" height="30" class="d-inline-block align-top" alt="">
                    Hotel de los Andes (LOGOUT)
                </a>
            </nav>
        </nav>

        <main>
            <div class="container text-center" style="min-height: 580px;">
                <h1>Registrar Check-In</h1>


            <div class="card border border-2 mx-auto">

                <h5 class="card-header" role='button' id="headingOne">
                    <a href="#" class="collapsed d-block" data-toggle="collapse" data-target="#busqueda">
                        Filtrar Registros de Alojamiento
                    </a>
                </h5>

                <div id="busqueda" class="collapse">
                    <form th:action="@{reservas}" method="get">
                        <label class="col-form-label">Correo:</label>
                        <input class="form-control" type="text" id="correo" name="correo" />

                        <div class="text-center">
                            <button type="submit" class="btn btn-secondary">Buscar registro</button>
                        </div>
                        <br />
                    </form>
                </div>
            </div>
                <table class="table table-hover table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Inicio</th>
                            <th>Fin</th>
                            <th>Plan</th>
                            <th>Habitación</th>
                            <th>Usuario</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <th:block th:each="reserva : ${reservas}">
                        <tr>
                            <td th:text="${reserva.id}"></td>
                            <td th:text="${reserva.fechainicio}"></td>
                            <td th:text="${reserva.fechafin}"></td>
                            <td th:text="${reserva.planestadia.nombre}"></td>
                            <td th:text="${reserva.habitacion.numero}"></td>
                            <td th:text="${reserva.usuario.correo}"></td>
                            <td th:text="${reserva.estado}"></td>
                            <td>
                                <a th:href="@{reservas/{id}/checkin}">Check-In</a>
                            </td>
                        </tr>
                    </th:block>
                </table>
                <div>
                    <a th:href='@{/recepcionista}' class="btn btn-primary">Volver Atrás</a>
                </div>
                <br>
            </div>
        </main>    
    </body>

    <!-- Footer -->
    <footer style="background-color: #D8D8D8; position: relative; bottom: 100; width: 100%; height: 100px;">

        <div style="padding: 30px">
            <div style="float: left; width: 400px;" >ISIS-2304 Sistemas Transaccionales</div>
            <div style="float: right; width: 220px;" >Universidad de los Andes</div>
        </div>
        <br>

    </footer>
    <!-- Footer --> 
</html>
