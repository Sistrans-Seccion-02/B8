<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Usuarios</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
        <script th:src="@{/css/jquery.min.js}"></script>
        <script th:src="@{/css/bootstrap.min.js}"></script>
    </head>
<body>
    <div>
        <h1>Lista de usuario</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>cedula</th>
                    <th>nombre</th>
                    <th>apellido</th>
                    <th>correo</th>
                    <th>contraseña</th>
                    <th>Tipo Usuario</th>
                    <th>Número Acompañantes</th>
                    <th>Área</th>
                    <th>Acciones</th>
                
                </tr>
            </thead>
            <th:block th:each="usuario : ${usuarios}">
                <tr>
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.cedula}"></td>
                    <td th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.apellido}"></td>
                    <td th:text="${usuario.correo}"></td>
                    <td th:text="${usuario.password}"></td>
                    <td th:text="${usuario.tipousuario.nombre}"></td>
                    <td th:text="${usuario.numacompaniantes}"></td>
                    <td th:text="${usuario.areaempleado}"></td>
                    
                    <td>
                        <a th:href="@{usuarios/{id}/edit(id=${usuario.id})}">Editar</a>
                        <a th:href="@{usuarios/{id}/delete(id=${usuario.id})}"
                            onclick="return confirm('¿Estás seguro de borrar este usuario?')">Borrar</a>
                    </td>
                </tr>
            </th:block>
        </table>
        <div>
            <a th:href='@{usuarios/new}' class="btn btn-primary">Añadir Usuario</a>
            <a th:href='@{/}' class="btn btn-primary">Volver Atrás</a>

        </div>
    </div>
    
</body>
</html>
