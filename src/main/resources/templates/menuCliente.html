<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Cliente</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div>
        <h1>Reservas habitacion</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Costo Total</th>
                    <th>Fecha de Inicio</th>
                    <th>Fecha de Fin</th>
                    <th>Plan Estadia</th>
                </tr>
            </thead> 
            <th:block th:each="reserva:${reservas}">
                <tr>
                    <td th:text="${reserva.id}"></td>
                    <td th:text="${reserva.costoTotal}"></td>
                    <td th:text="${reserva.fechaInicio}"></td>
                    <td th:text="${reserva.fechaFin}"></td>
                    <td th:text="${reserva.planEstadia}"></td>
                    <td>
                        <a th:href="@{reservas/{id}/edit(id=${reserva.id})}">
                            Editar
                        </a>
                        <a th:href="@{reservas/{id}/delete(id=${reserva.id})}">
                        onclick= "return confirm("¿Estás seguro que quieres eliminar esta reserva?")"
                            Eliminar
                        </a>
                    </td>
                </tr>
            </th:block>
        </table>  
    <div>
        <a th:href="@{/}" class="btn btn-primary">Volver Atrás</a>
        <a th:href="@{reservas/new}" class="btn btn-primary">Añadir Reserva</a>
    </div>
    </div>
</body>
</html>
