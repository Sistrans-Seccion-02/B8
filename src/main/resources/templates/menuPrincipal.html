<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HOTEL DE LOS ANDES</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <nav class="navbar navbar-light bg-light">
              <a class="navbar-brand" th:href="@{/}">
                  ¡Bienvenid@ a Hotel de los Andes!
              </a>
          </nav>
        </nav>

        <main>
          <div class="container" style="min-height: 580px;">
                <div style=" display: flex; align-items: center; justify-content: center;" class="login-box auth0-box before">
                        <img style="width:70%; " th:src="@{/images/logo.png}"/>
                </div>
                <br>
                <div style=" display: flex; align-items: center; justify-content: center;">
                    <form th:action="@{/login}" method="post">
                        <label for="correo">Correo:</label>
                        <input type="text" id="correo" name="correo" required>
                        <br>
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required>  
                        <br>  
                        <input type="submit" value="Iniciar Sesión">
                    </form>
                </div>
                <br>
                <div th:if="${error}" style="color: red; text-align: center; font-weight: bold;" th:text="${error}"></div>
          </div>
        </main>

    </body>

    <!-- Footer -->
    <footer style="background-color: #D8D8D8; position: relative; bottom: 100; width: 100%; height: 100px;">

        <div style="padding: 30px">
            <div style="float: left; width: 400px;" >ISIS-2304 Sistemas Transaccionales</div>
            <div style="float: right; width: 220px;" >Universidad de los Andes</div>
        </div>
        <br>

    </footer>
    <!-- Footer -->

</html>
