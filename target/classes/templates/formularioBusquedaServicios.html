<form action="#" th:action="@{/servicios/caracteristica}" method="post">
    <input type="number" name="rangopiso" placeholder="Rango Piso" required>
    <input type="number" name="rangotecho" placeholder="Rango Techo" required>
    <input type="date" name="fechainicio" placeholder="Fecha Inicio" required>
    <input type="date" name="fechafin" placeholder="Fecha Fin" required>
    <input type="text" name="clase" placeholder="Clase" required>
    <input type="text" name="nombre" placeholder="Nombre" required>
    <button type="submit" class="btn btn-primary">Buscar Servicios</button>
</form>
